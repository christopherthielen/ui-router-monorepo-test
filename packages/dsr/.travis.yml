language: node_js
node_js: lts/*
services:
  - xvfb
before_install:
  - sudo apt-get install libgconf-2-4
  - export PATH=$HOME/.yarn/bin:$PATH
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.5.1
script:
  - yarn build &&
    yarn test &&
    yarn test:downstream
notifications:
  slack:
    on_success: never
    rooms:
      secure: 
sudo: false
git:
  depth: 3
cache:
  directories:
    - node_modules
    - '.downstream_cache'
